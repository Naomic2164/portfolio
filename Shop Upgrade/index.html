<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover stylish fashion and accessories at Simple Web Shop. Search, filter, and shop with ease." />
  <title>Simple Web Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üõçÔ∏è Simple Web Shop</h1>
    <nav aria-label="Product filters">
      <input type="text" id="search-box" placeholder="Search products..." aria-label="Search products" />
      <select id="sort-select" aria-label="Sort products">
        <option value="">Sort By</option>
        <option value="price-asc">Price: Low ‚Üí High</option>
        <option value="price-desc">Price: High ‚Üí Low</option>
        <option value="name-asc">Name: A ‚Üí Z</option>
      </select>
      <select id="category-filter" aria-label="Filter by category">
        <option value="">All Categories</option>
        <option value="Shirts">Shirts</option>
        <option value="Shoes">Shoes</option>
        <option value="Accessories">Accessories</option>
        <option value="Pants">Pants</option>
      </select>
    </nav>
  </header>

  <main>
    <section id="product-list" aria-label="Product list"></section>

    <div id="pagination" role="navigation" aria-label="Pagination controls">
      <button id="prev-btn">Previous</button>
      <span id="page-info"></span>
      <button id="next-btn">Next</button>
    </div>

    <section aria-label="Shopping cart">
      <h2>üõí Your Cart</h2>
      <ul id="cart-list"></ul>
      <p id="cart-total">Total: $0.00</p>
      <button id="clear-cart">Clear Cart</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Simple Web Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
